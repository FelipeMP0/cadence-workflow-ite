plugins {
    id "java"
    id "org.springframework.boot" version "2.2.6.RELEASE"
    id "com.bmuschko.docker-spring-boot-application" version "6.4.0"
}

bootJar {
    baseName = "servico_vendas"
    version = ""
}

dependencies {
    implementation project(":cadence-workflow")
    compile group: 'com.uber.cadence', name: 'cadence-client', version: '2.7.8'
    compile group: "org.springframework.boot", name: "spring-boot-starter-web"
}

docker {
    springBootApplication {
        baseImage = "openjdk:11-jre-slim"
        ports = [8080]
        images = ["servico-vendas:latest"]
    }
}
